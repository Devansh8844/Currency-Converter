<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="key">
        <a target="_blank" href="https://www.exchangerate-api.com/"></a>
      </div>
    
    
      <div class="currency-container">
        <h1>Currency<br>Converter</h1>
        <div class="input-box">
          <label for="amount">Enter amount</label>
          <input type="text" id="amount" placeholder="100" required />
        </div>
        <div class="currency">
          <div class="box">
            <select class="select-option" name="from-currency" id="fromCurrency">
              <option value="USD">United States Dollar</option>
            </select>
          </div>
          <div>
            <span>TO</span>
          </div>
          <div class="box">
            <select class="select-option" name="to-currency" id="toCurrency">
              <option value="USD">United States Dollar</option>
            </select>
          </div>
          <button class="convert">Convert</button>
          <p class="result"></p>
          <p class="error"></p>
    
        </div>
      </div>
    </div>
      <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
